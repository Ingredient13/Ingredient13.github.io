<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="rating">
  <!-- Rating state start -->
  <img src="/interactive-rating-component-main/images/icon-star.svg" alt="" class="star">
  <h1>How did we do? </h1>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <div class="score">
  <a tabindex="0" class="scorePoint">1</a>
  <a tabindex="0" class="scorePoint">2</a>
  <a tabindex="0" class="scorePoint">3</a>
  <a tabindex="0" class="scorePoint">4</a>
  <a tabindex="0" class="scorePoint">5</a>
  </div>

  <button class="btn">SUBMIT</button>


    <!-- Rating state end -->
</div>

<div  class="result hidden">

  <!-- Thank you state start -->

  
  <img src="/interactive-rating-component-main/images/illustration-thank-you.svg" alt="">
  <p class="result-score">

    You selected
    <span id="rating-score"></span>
    out of 5
  
  </p>
  <h1>Thank you!</h1>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>

  <!-- Thank you state end -->
</div>
  
<script src="./script.js"></script>

</body>
</html>
